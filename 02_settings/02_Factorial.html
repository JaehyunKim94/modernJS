<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팩토리얼 계산</title>
</head>
<body>
    <script>
        function fact(n) {
            if(n<=1) return n;
            return n*fact(n-1);
        }

        for(var i=0;i<10;i++){
            // 콘솔창에 출력
            console.log(i+"! = "+ fact(i));
            // 웹 페이지에서 출력
            document.write(i+"! = "+ fact(i) + "<br />")
        }
    </script>
</body>
</html>
